<!DOCTYPE html>
<html lang="en" class="crew-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="body-crew" data-page="crew">
    <header class="header">
      <img src="assets/shared/logo.svg" alt="web logo" class="header-img" />
      <nav class="nav-bar">
        <ul class="nav-ul">
          <li class="nav-li">
            <a href="index.html"><span class="num">00</span>Home</a>
          </li>
          <li class="nav-li">
            <a href="destination-moon.html"><span class="num">01</span>Destination</a>
          </li>
          <li class="nav-li">
            <a href="" class="active"><span class="num">02</span>Crew</a>
          </li>
          <li class="nav-li">
            <a href="technology-vehicle.html"><span class="num">03</span>Technology</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-crew">
      <div class="crew-content-top">
        <span class="crew-num">02</span>
        <h1 class="crew-h1">Meet your crew</h1>
      </div>

      <div class="crew-content-bottom">
        <div class="crew-content-bottom-left">
          <div class="content-bottom-left-info">
            <h2 class="role"></h2>
            <h2 class="name"></h2>
            <p class="bio"></p>
          </div>
          <div class="content-bottom-left-list">
            <ul class="list-ul">
              <li class="list-li">
                <button class="list-btn" id="commander"></button>
              </li>
              <li class="list-li">
                <button class="list-btn" id="mission-specialist"></button>
              </li>
              <li class="list-li">
                <button class="list-btn" id="pilot"></button>
              </li>
              <li class="list-li">
                <button class="list-btn" id="flight-engineer"></button>
              </li>
            </ul>
          </div>
        </div>

        <div class="crew-content-bottom-right">
          <img src="" alt="Crew member image" class="crew-img" />
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
